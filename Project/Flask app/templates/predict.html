<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Form</title>
    <style>
        body {
            background-color: #f5e6a5;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .header {
            background-color: blue;
            color: white;
            font-weight: bold;
            font-size: 22px;
            padding: 15px;
            width: 100%;
            max-width: 600px;
            margin: 0 auto 20px auto;
        }
        .form-container {
            background-color: #f5e6a5;
            padding: 20px;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
        }
        input {
            width: 200px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            background-color: white;
            border: 1px solid #ccc;
            padding: 8px 15px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            PREDICTION OF ELECTRICAL OUTPUT POWER OF COMBINED CYCLE POWER PLANT
        </div>
        <div class="form-container">
            <form action="output.html" method="get">
                <div class="form-group">
                    <label for="at">Ambient Temperature (AT):</label><br>
                    <input type="number" name="at" id="at" required>
                </div>
                <div class="form-group">
                    <label for="v">Exhaust Vacuum (V):</label><br>
                    <input type="number" name="v" id="v" required>
                </div>
                <div class="form-group">
                    <label for="ap">Ambient Pressure (AP):</label><br>
                    <input type="number" name="ap" id="ap" required>
                </div>
                <div class="form-group">
                    <label for="rh">Relative Humidity (RH):</label><br>
                    <input type="number" name="rh" id="rh" required>
                </div>
                <br>
                <button type="submit">Predict</button>
            </form>
        </div>
    </div>
</body>
</html>
